<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Embed</title>
</head>
<body>
    <h1> Test File Iframe - v1.20</h1>

    
    
    <iframe
      id="submissionIframe" 
      title="Edit of Fuel Purchase Form"
      onload="window.parent.scrollTo(0,0)"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen"    
      frameborder="0"
      style="min-width:100%;max-width:100%;height:539px;border:none;"
      scrolling="no">
    </iframe>
   

      
      
      <script>
      // Scripts for emebeding Jotform
      src='https://venpulse.jotform.com/s/umd/latest/for-form-embed-handler.js'></script>
      <script>window.jotformEmbedHandler("iframe[id='submissionIframe']", "https://venpulse.jotform.com/")</script>
  
      <script>
      // Function to extract submission ID from URL parameters
  
      function getSubmissionIdFromUrl() {
  
        var urlParams = new URLSearchParams(window.location.search);
        
        return urlParams.get('submissionid');
  
      }
  
      // Function to load submission edit link dynamically
  
      function loadSubmissionEditLink() {
  
        var submissionId = getSubmissionIdFromUrl();

      
  
        if (submissionId) {
  
          var iframe = document.getElementById('submissionIframe');         
  
          var editLink = 'https://venpulse.jotform.com/edit/' + submissionId;
 
          iframe.src = editLink;
  
        } else {
  
          console.error('Submission ID not found in URL parameters.');
  
        }
  
      }
  
      // Call the function to load the submission edit link
  
      loadSubmissionEditLink();
  
    </script>
    
    
    </body>
</html>
